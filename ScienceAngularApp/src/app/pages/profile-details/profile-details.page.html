<ion-header>
  <div class="head">
      <div style="padding: 25px 20px 20px 20px; display: flex; justify-content: space-between; color: white; font-size: 22px;" >
        <ion-icon name="arrow-back"></ion-icon>         
        <ion-icon name="more"></ion-icon>
      </div>

        <div style="display: flex; justify-content: space-around; margin-top: 13px;">
          <div routerLink="/tabs/account"  style="display: flex; width: 20%; justify-content: center; color:white">
            General
          </div>   
          <div style="border-bottom: solid white; display: flex; width: 20%; justify-content: center;color:white">
            Details
          </div>    
          <div  routerLink="/tabs/profile-messages" style="display: flex; width: 20%; justify-content: center;color:white">
            Messages
          </div>   
        </div>    
  </div>
</ion-header>

<ion-content>
  <div style="padding: 16px; background: #f7f9fc; width: 100%; height: 100%;">

      <div style="width: 100%; display: flex; flex-direction: row;">
        <div style="background: white; margin-top: 30px; height: 190px; width: 48%; display: flex; align-items: center; justify-content: center; padding: 16px;box-shadow: 2px 5px 10px #e0dfdf; border-radius: 11px;">
           <highcharts-chart 
            [Highcharts]="Highcharts"
            [options]="chartOptions"
            style="width: 100%; height: 100%; display: block;">
           </highcharts-chart>
        </div>
        <div style="background: white; margin: 30px 0 0 15px; height: 270px; width: 48%; display: flex; align-items: center; justify-content: center; padding: 16px;box-shadow: 2px 5px 10px #e0dfdf; border-radius: 11px;">
          <highcharts-chart 
          [Highcharts]="Highcharts"
          [options]="chartOptions2"
          style="width: 100%; height: 100%; display: block;">
         </highcharts-chart>
        </div>
      </div>      
        <div style="background: white; margin-top: -70px; height: 70px; width: 48%; display: flex; flex-direction: row;   padding: 6px 0 0 16px; box-shadow: 2px 5px 10px #e0dfdf; border-radius: 11px;">
          <p style="margin:0; font-size: 12px;" >Erreur</p>
          <p style=" margin: 0 0 0 12px; font-size: 38px; color: red;" >34</p>
        </div>
      <div style="background: white; margin-top: 10px; height: 300px; width: 100%; display: flex; align-items: center; justify-content: center; padding: 16px;box-shadow: 2px 5px 10px #e0dfdf; border-radius: 11px;">
        <highcharts-chart 
        [Highcharts]="Highcharts"
        [options]="chartOptions3"
        style="width: 100%; height: 100%; display: block;">
       </highcharts-chart>
      </div>
</div>
</ion-content>
